<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container music-container" id="audio-container">
      <h2 class="text-center pb-2">Music Player</h2>
      <div class="info text-center">
        <h4 id="name" class="song-name">Hey</h4>
        <img  alt="" id="img" class="image-song" />
      </div>
      <div class="music-progress pt-3">
        <div class="progress-container" id="p-container">
          <div class="pg" id="progress"></div>
        </div>
      </div>
      <div class="audio-container">
        <audio id="audio">
          <source   type="audio/mp3"> 
        </audio>
      </div>
      <div class="navigation text-center mt-5">
        <button id="prev" class="btn"><i class="fas fa-backward"></i></button>
        <button id="play" class="btn"><i class="fas fa-play"></i></button>

        <button id="next" class="btn"><i class="fas fa-forward"></i></button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/plugin.js"></script>
  </body>
</html>
